<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav id="navbar">
      <div class="navbar-items">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
      <div class="navbar-items">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a class="apps-icon" href=""
              ><span class="material-icons apps-icon"> apps </span></a
            >
          </li>
          <li><button id="sign-in" type="button">Sign in</button></li>
        </ul>
      </div>
    </nav>
    <main>
      <img
        id="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <form id="search-form">
        <div class="search-field">
          <label for="search">
            <span id="search-icon" class="material-icons"> search </span>
          </label>
          <input id="search" type="text" name="search" />
          <span id="mic-icon" class="material-icons"> mic </span>
        </div>
        <div class="search-buttons">
          <button class="form-btn" type="submit">Google Search</button>
          <button class="form-btn" type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
    <footer>

          alt=""

        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>

  </body>
</html>
